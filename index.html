<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Fruit E-commerce</title>
</head>
<body class="bg-black">
    <div class="container h-screen bg-\[url('images/bg.jpg')] px-28 py-5">
        <header class="bg-[#ffffff30] px-8">
            <nav class="flex items-center">
                <img src="images/logo.png" alt="icon" class="w-20 cursor-pointer">
                <ul class="flex-1 text-center">
                    <li class="list-none inline-block px-10"><a href="index.html" class="text-white px-2">Home</a></li>
                    <li class="list-none inline-block px-10"><a href="about.html" class="text-white px-2" >About Us</a></li>
                    <li class="list-none inline-block px-10"><a href="product.html" class="text-white px-2">Products</a></li>
                    <li class="list-none inline-block px-10"><a href="#" class="text-white px-2">Contact</a></li>
                </ul>
                <img src="images/cart.png" alt="cart" class="w-12 cursor-pointer invert brightness-0">
            </nav>
        </header>
        <div class="text-white mt-52 max-w-xl">
            <h1 class="text-5xl font-semibold leading-normal">Groceries<br>delivery in 20 minutes</h1>
            <p class="font-sans text-sm">Order your groceries, fruits and vegetables from the comfort of your home. We deliver in 20 minutes</p>

            <div class="mt-16 px-2">
                <button class="bg-yellow-500 text-white rounded-3xl py-3 px-8 mr-4 hover:bg-transparent hover:border-white hover:border" style="margin-right: 10px;">OrderNow</button>
                <button class="bg-blue-600 text-white rounded-3xl py-3 px-8 mr-4 hover:bg-transparent hover:border-white hover:border">Download App</button>
            </div>
        </div>

        <div>
            <img src="images/bg.jpg" alt="groceries" class="w-full xl:w-1/2 xl:absolute bottom-0 top-2 right-20 mt-24 ">
        </div>
    </div>
    
</body>
</html>
